<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulário</title>
  </head>
  <body>
    <form action="" method="get" enctype="multipart/form-data">
      <input id="input-email" type="email" name="email" placeholder="Digite seu email" required autocomplete="off" autofocus>
      <input id="input-password" type="password" name="password" placeholder="Digite sua senha" required>
      <label for="lembreme"><input type="checkbox" id="lembreme" value="lemb" name="lembrete">Lembre-me</label>
      <button>Entrar</button>
    </form>
  </body>
</html>

<!--
  Exercício
1-Adicione os campos de entrada para email e senha.
2-Adicione um checkbox com o texto Lembre-me.
3-Adicione um botão com o texto Entrar.
4-Adicione os placeholder Digite seu email e Digite sua senha para os campos de email e senha.
5-Adicione o atributo required para os campos de email e senha.
6-Adicione o atributo autocomplete="off" para o campo de email.
7-Adicione o atributo autofocus para o campo de email.
-->
