<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulário</title>
    <link rel="stylesheet" href="bootstrap-5.1.3-dist/css/bootstrap.min.css">
    <script src="jquery-3.6.0.min.js"></script>
    <script src="bootstrap-5.1.3-dist/js/bootstrap.min.js"></script>
  </head>
  <body>
    <h1 class="display-4 text-muted">Formulário</h1>
    <form id="input-form" action="index1.html" method="get" enctype="multipart/form-data">
      <div class="form-group" id="box0">
        <label for="input-name">Nome completo:</label>
        <input class="form-control" id="input-name" type="text" name="name" placeholder="Digite seu nome completo" required autofocus>
      </div>
      <div class="form-group">
        <p>Selecione sua foto</p>
        <input class="form-control btn btn-warning" type="file" name="foto" id="foto-perfil">
      </div>
      <div class="form-group" id="box1">
        <label for="input-email">e-mail:</label>
        <input class="form-control" id="input-email" type="email" name="email" value="" placeholder="Digite seu email" required autocomplete="off">
      </div>
      <div class="form-group" id="box2">
          <label for="input-password">senha:</label>
          <input class="form-control" id="input-password" type="password" name="password" value="" placeholder="Digite sua senha" required>
      </div>
      <div class="form-group" id="box3">
        <P>Tech:</P>
        <label for="">Git</label>
        <input id="" type="checkbox" name="" value="">
      </div>
      <div class="form-group" id="box4">
        <label for="input-estado">Estado:</label>
        <select class="form-control" id="input-estado" name="input-estado" required>
          <option selected value="">Selecione seu estado</option>
          <option value="al">Alagoas</option>
          <option value="ba">Bahia</option>
          <option value="ce">Ceará</option>
          <option value="ma">Maranhão</option>
          <option value="pb">Paraíba</option>
          <option value="pe">Pernanbuco</option>
          <option value="pi">Piauí</option>
          <option value="rn">Rio Grande do Norte</option>
        </select>
      </div>
      <div class="form-group" id="box5">
        <label for="readme">Sobre mim:</label>
        <br>
        <textarea class="form-control" id="readme" name="readme" maxlength="100" cols="30" rows="5" placeholder="Conte-nos um pouco mais sobre você"></textarea>
        <div class="form-group">Conte-nos um pouco mais sobre você</div>
      </div>
      <div class="form-group" id="box5">
        <P>Conclusão:</P>
        <label for="conclusao-sim">Sim</label>
        <input id="conclusao-sim" type="radio">
        <label for="conclusao-nao">Não</label>
        <input id="conclusao-nao" type="radio">
      </div>
      <div class="form-group" id="box6">
        <input id="lembreme" type="checkbox" name="lembrete" value="yes">
        <label for="lembreme">Lembre-me</label>
        <button class="btn btn-success" id="bt" type="submit">Entrar</button>
      </div>
      </form>
  </body>
</html>

<!--
  Exercício
1-Adicione os campos de entrada para email e senha.
2-Adicione um checkbox com o texto Lembre-me.
3-Adicione um botão com o texto Entrar.
4-Adicione os placeholder Digite seu email e Digite sua senha para os campos de email e senha.
5-Adicione o atributo required para os campos de email e senha.
6-Adicione o atributo autocomplete="off" para o campo de email.
7-Adicione o atributo autofocus para o campo de email.

Além das questões respondidas foram implementadas outras informações, para fins de treinamento.
-->
